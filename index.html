<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Racer 3D</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        #score-board { color: #fff; font-size: 2rem; font-weight: bold; padding: 20px; text-shadow: 0 0 10px #0ff; }
        #game-over-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; }
        h1 { color: #ff0055; font-size: 4rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px #ff0055; }
        p { color: #fff; font-size: 1.5rem; margin-bottom: 30px; }
        button { background: linear-gradient(45deg, #00d2ff, #3a7bd5); border: none; padding: 15px 40px; color: white; font-size: 1.5rem; border-radius: 30px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; text-transform: uppercase; font-weight: bold; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px #00d2ff; }
        button:active { transform: scale(0.95); }
        .controls-hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.5); font-size: 0.9rem; pointer-events: none; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">SCORE: <span id="score">0</span></div>
            <div class="controls-hint">PC: Arrow Keys / A-D &nbsp;|&nbsp; Mobile: Tap Left/Right</div>
        </div>
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Game Logic -->
    <script src="game.js"></script>
</body>
</html>
